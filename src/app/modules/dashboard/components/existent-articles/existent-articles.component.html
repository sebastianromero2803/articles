
<div class="title">
    <h2>Existing articles</h2>
</div>
<div class="articles">
    <div class="content" *ngFor="let article of articles; let i = index">
        <div class="articles__header">
            <div class="articles__header--info">
                <div class="articles__title">
                    <span><b>Title: {{article.title_display}}</b></span>
                </div>
                <div class="articles__header__journal">
                <span><b>Journal: {{article.journal}}</b></span>
                </div>
            </div>
            <div class="articles__delete">
                <mat-icon (click)="removeArticle(i)">close</mat-icon>
            </div>
        </div>
        
        <div *ngIf="article.journal.toLowerCase().includes('plos'); else elseBlock" class="articles__image">
            <img class="articles__image" src="./assets/img/descarga.png">
        </div>
        <ng-template #elseBlock>
            <img class="articles__image" src="./assets/img/not_found.png">
        </ng-template>
    
        <div class="articles__abstract">
            <span class="articles__abstract-text">Abstract: </span>{{article.abstract}}
        </div>
        
        <div class="articles__actions">
            <div class="articles__actions--show">
                <button mat-raised-button color="accent" (click)="editArticle(i)">Show Abstract</button>
            </div>
            <div class="articles__actions--edit">
                <button mat-raised-button color="primary" (click)="editArticle(i)">Edit</button>
            </div>
        </div>
    </div>
</div>

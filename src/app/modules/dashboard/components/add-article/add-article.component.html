<div class="form">
  <h2>Add a new article here</h2>
  <mat-form-field appearance="legacy">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="articleTitleDisplay" required>
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>Abstract</mat-label>
    <textarea matInput cols="30" rows="15" [(ngModel)]="articleAbstract" required></textarea>
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>Journal</mat-label>
    <input matInput [(ngModel)]="articleJournal" required>
  </mat-form-field>
  <button mat-raised-button (click)="createArticle()" color="primary" > Create Article </button>
</div>
